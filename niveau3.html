<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogbot Adventure - Niveau 3</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: #e6e6fa;
            padding: 20px;
        }
        h1 {
            color: #6a5acd;
        }
        #game-container {
            display: inline-block;
            margin: 20px;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(5, 80px);
            grid-template-rows: repeat(5, 80px);
            gap: 2px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #6a5acd;
        }
        .cell {
            width: 80px;
            height: 80px;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border: 1px solid #d8bfd8;
        }
        .cell img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
        }
        #dogbot-img {
            z-index: 3;
        }
        .obstacle {
            z-index: 2;
            font-size: 40px;
        }
        #target {
            z-index: 1;
            width: 70%;
            height: 70%;
        }
        #controls {
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .direction-row {
            display: flex;
            justify-content: center;
            margin-bottom: 5px;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 2px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #go-btn {
            background-color: #4CAF50;
        }
        #go-btn:hover {
            background-color: #45a049;
        }
        #reset-btn {
            background-color: #FF8C00;
        }
        #reset-btn:hover {
            background-color: #E67E00;
        }
        .direction-btn {
            font-size: 20px;
            padding: 15px;
            background-color: #6a5acd;
        }
        #command-list {
            min-height: 50px;
            border: 2px dashed #9370db;
            padding: 10px;
            margin: 20px auto;
            width: 300px;
            border-radius: 5px;
            background-color: white;
        }
        #feedback {
            font-size: 18px;
            color: #6a5acd;
            min-height: 30px;
            margin: 10px;
            font-weight: bold;
        }
        .command {
            display: inline-block;
            padding: 8px;
            margin: 3px;
            background-color: #e6e6fa;
            border-radius: 4px;
            cursor: pointer;
        }
        /* Nouveaux styles pour la progression */
        #progress-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px auto;
        }
        .progress-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #6a5acd;
        }
        .empty-dot {
            background-color: white;
        }
        .success-dot {
            background-color: #4CAF50;
        }
        .fail-dot {
            background-color: #f44336;
        }
        #progress-text {
            font-weight: bold;
            margin-bottom: 10px;
            color: #6a5acd;
        }
    </style>
</head>
<body>
    <h1>Dogbot Adventure - Niveau 3</h1>
    <p>Guide Dogbot jusqu'au sac √† dos en √©vitant les obstacles !</p>
    <a class="back-link" href="dogbot-niveaux.html">‚Üê Retour √† la s√©lection des niveaux</a>
    <div id="progress-container"></div>
    <div id="progress-text">Progression: 0/10</div>
    
    <div id="game-container">
        <div id="grid"></div>
        
        <div id="controls">
            <div class="direction-row">
                <button class="direction-btn" id="up">‚Üë</button>
            </div>
            <div class="direction-row">
                <button class="direction-btn" id="left">‚Üê</button>
                <button class="direction-btn" id="down">‚Üì</button>
                <button class="direction-btn" id="right">‚Üí</button>
            </div>
            <div class="action-buttons">
                <button id="go-btn">GO</button>
                <button id="reset-btn">Recommencer</button>
            </div>
        </div>
        
        <div id="command-list">
            <p>Pour faire avancer Dogbot, clique sur les fl√®ches puis sur GO</p>
        </div>
        
        <div id="feedback"></div>
    </div>

    <script>
        // Pr√©chargement des images
        const dogbotImg = new Image();
        dogbotImg.src = 'https://i.postimg.cc/nLYcKq7z/dogbot.jpg';
        dogbotImg.id = 'dogbot-img';
        dogbotImg.alt = 'Dogbot';
        
        const targetImg = new Image();
        targetImg.src = 'https://i.postimg.cc/xTYzhrLx/logo.png';
        targetImg.id = 'target';
        targetImg.alt = 'Sac √† dos';

        document.addEventListener('DOMContentLoaded', function() {
            const grid = document.getElementById('grid');
            const commandList = document.getElementById('command-list');
            const feedback = document.getElementById('feedback');
            const upBtn = document.getElementById('up');
            const downBtn = document.getElementById('down');
            const leftBtn = document.getElementById('left');
            const rightBtn = document.getElementById('right');
            const goBtn = document.getElementById('go-btn');
            const resetBtn = document.getElementById('reset-btn');
            const progressContainer = document.getElementById('progress-container');
            const progressText = document.getElementById('progress-text');
            
            let commands = [];
            let dogbotPosition, targetPosition, obstacles;
            let hasWon = false;
            let hasHitObstacle = false;
            let results = [];
            let currentLevel = 0;
            const TOTAL_LEVELS = 10;
            
            // Initialiser la progression
            function initProgress() {
                progressContainer.innerHTML = '';
                for (let i = 0; i < TOTAL_LEVELS; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'progress-dot empty-dot';
                    progressContainer.appendChild(dot);
                }
                updateProgressText();
            }
            
            function updateProgressText() {
                const successCount = results.filter(r => r).length;
                progressText.textContent = `Progression: ${successCount}/${TOTAL_LEVELS}`;
            }
            
            function updateProgressDots() {
                const dots = progressContainer.children;
                for (let i = 0; i < dots.length; i++) {
                    dots[i].className = i >= results.length ? 'progress-dot empty-dot' : 
                        results[i] ? 'progress-dot success-dot' : 'progress-dot fail-dot';
                }
            }
            
            // G√©n√©rer des positions al√©atoires
            function generateRandomPositions() {
                // Liste de toutes les positions possibles
                const allPositions = [];
                for (let y = 0; y < 5; y++) {
                    for (let x = 0; x < 5; x++) {
                        allPositions.push({x, y});
                    }
                }
                
                // M√©langer les positions
                const shuffled = [...allPositions].sort(() => 0.5 - Math.random());
                
                // Assigner les positions
                dogbotPosition = shuffled[0];
                targetPosition = shuffled[1];
                
                // G√©n√©rer 4 obstacles √† des positions al√©atoires diff√©rentes
                obstacles = shuffled.slice(2, 6).map(pos => ({
                    ...pos,
                    emoji: ['üí£', 'üî•', 'üöß', '‚õî'][Math.floor(Math.random() * 4)]
                }));
                
                // V√©rifier que la cible n'est pas adjacente √† Dogbot (trop facile)
                while (Math.abs(dogbotPosition.x - targetPosition.x) <= 1 && 
                       Math.abs(dogbotPosition.y - targetPosition.y) <= 1) {
                    // Re-m√©langer si c'est le cas
                    const newShuffled = [...allPositions].sort(() => 0.5 - Math.random());
                    targetPosition = newShuffled[1];
                }
            }
            
            // Cr√©er la grille
            function createGrid() {
                grid.innerHTML = '';
                hasWon = false;
                hasHitObstacle = false;
                
                for (let y = 0; y < 5; y++) {
                    for (let x = 0; x < 5; x++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.x = x;
                        cell.dataset.y = y;
                        
                        // Ajouter le sac √† dos
                        if (x === targetPosition.x && y === targetPosition.y) {
                            const targetClone = targetImg.cloneNode();
                            cell.appendChild(targetClone);
                        }
                        
                        // Ajouter les obstacles
                        const obstacle = obstacles.find(obs => obs.x === x && obs.y === y);
                        if (obstacle) {
                            const obstacleElement = document.createElement('div');
                            obstacleElement.className = 'obstacle';
                            obstacleElement.textContent = obstacle.emoji;
                            cell.appendChild(obstacleElement);
                        }
                        
                        // Ajouter Dogbot
                        if (x === dogbotPosition.x && y === dogbotPosition.y) {
                            const isOnTarget = x === targetPosition.x && y === targetPosition.y;
                            const isOnObstacle = obstacles.some(obs => obs.x === x && obs.y === y);
                            
                            if (isOnTarget) {
                                hasWon = true;
                            } else if (isOnObstacle) {
                                hasHitObstacle = true;
                            }
                            
                            const dogbotClone = dogbotImg.cloneNode();
                            dogbotClone.draggable = true;
                            dogbotClone.id = 'dogbot-img';
                            cell.appendChild(dogbotClone);
                        }
                        
                        grid.appendChild(cell);
                    }
                }
                
                if (hasWon) {
                    showFeedback("Bravo ! Dogbot a retrouv√© son sac √† dos ! üéâ");
                } else if (hasHitObstacle) {
                    showFeedback("Oh non ! Dogbot a heurt√© un obstacle ! üò±");
                }
            }
            
            // Ajouter une commande
            function addCommand(direction) {
                const directions = {
                    'up': '‚Üë',
                    'down': '‚Üì',
                    'left': '‚Üê',
                    'right': '‚Üí'
                };
                
                const command = document.createElement('span');
                command.className = 'command';
                command.textContent = directions[direction];
                command.draggable = true;
                command.dataset.direction = direction;
                
                command.addEventListener('dragstart', function(e) {
                    e.dataTransfer.setData('text/plain', direction);
                });
                
                commandList.appendChild(command);
                commands.push(direction);
            }
            
            // Ex√©cuter les commandes
            function executeCommands() {
                if (commands.length === 0) {
                    showFeedback("Tu n'as pas encore programm√© Dogbot !");
                    return;
                }
                
                let i = 0;
                const interval = setInterval(() => {
                    if (i >= commands.length || hasWon || hasHitObstacle) {
                        clearInterval(interval);
                        
                        if (hasWon || hasHitObstacle) {
                            endLevel();
                        }
                        
                        return;
                    }
                    
                    const direction = commands[i];
                    moveDogbot(direction);
                    i++;
                }, 800);
            }
            
            function endLevel() {
                if (currentLevel < TOTAL_LEVELS) {
                    results.push(hasWon);
                    updateProgressDots();
                    updateProgressText();
                    currentLevel++;
                    
                    if (currentLevel < TOTAL_LEVELS) {
                        setTimeout(() => {
                            resetGame();
                        }, 1500);
                    } else {
                        const successCount = results.filter(r => r).length;
                        showFeedback(`Partie termin√©e ! Score: ${successCount}/${TOTAL_LEVELS}`);
                    }
                }
            }
            
            // D√©placer Dogbot
            function moveDogbot(direction) {
                let newX = dogbotPosition.x;
                let newY = dogbotPosition.y;
                
                switch (direction) {
                    case 'up':
                        newY = Math.max(0, dogbotPosition.y - 1);
                        break;
                    case 'down':
                        newY = Math.min(4, dogbotPosition.y + 1);
                        break;
                    case 'left':
                        newX = Math.max(0, dogbotPosition.x - 1);
                        break;
                    case 'right':
                        newX = Math.min(4, dogbotPosition.x + 1);
                        break;
                }
                
                // V√©rifier si la nouvelle position est un obstacle
                const isObstacle = obstacles.some(obs => obs.x === newX && obs.y === newY);
                if (isObstacle) {
                    showFeedback("Attention ! Il y a un obstacle sur ce chemin ! " + 
                               obstacles.find(obs => obs.x === newX && obs.y === newY).emoji);
                    hasHitObstacle = true;
                }
                
                if ((newX !== dogbotPosition.x || newY !== dogbotPosition.y) && !isObstacle) {
                    dogbotPosition.x = newX;
                    dogbotPosition.y = newY;
                    createGrid();
                    
                    // V√©rifier si Dogbot a atteint la cible
                    if (dogbotPosition.x === targetPosition.x && dogbotPosition.y === targetPosition.y) {
                        hasWon = true;
                        showFeedback("Bravo ! Dogbot a retrouv√© son sac √† dos ! üéâ");
                    }
                }
            }
            
            function showFeedback(message) {
                feedback.textContent = message;
            }
            
            function resetGame() {
                commands = [];
                commandList.innerHTML = '<p>Pour faire avancer Dogbot, clique sur les fl√®ches puis sur GO</p>';
                generateRandomPositions();
                hasWon = false;
                hasHitObstacle = false;
                createGrid();
                showFeedback("");
            }
            
            // √âv√©nements
            upBtn.addEventListener('click', () => addCommand('up'));
            downBtn.addEventListener('click', () => addCommand('down'));
            leftBtn.addEventListener('click', () => addCommand('left'));
            rightBtn.addEventListener('click', () => addCommand('right'));
            
            goBtn.addEventListener('click', executeCommands);
            resetBtn.addEventListener('click', function() {
                if (currentLevel < TOTAL_LEVELS) {
                    resetGame();
                }
            });
            
            // Gestion du glisser-d√©poser pour les commandes
            commandList.addEventListener('dragover', function(e) {
                e.preventDefault();
            });
            
            commandList.addEventListener('drop', function(e) {
                e.preventDefault();
                const direction = e.dataTransfer.getData('text/plain');
                if (['up', 'down', 'left', 'right'].includes(direction)) {
                    addCommand(direction);
                }
            });
            
            // Initialiser le jeu
            initProgress();
            generateRandomPositions();
            createGrid();
        });
    </script>
</body>
</html>
